<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <canvas id="drawing-board" width="1350" height="570"></canvas>
    <div class="tool-box">
        <button class="dec"><span class="material-symbols-outlined">
            remove
            </span></button>
            <span class="pen-size">12</span>
            <button class="inc"><span class="material-symbols-outlined">
                add
                </span></button>
            <input type="color" class="color-picker">
            <button class="delete"><span class="material-symbols-outlined">
                delete_forever
                </span></button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
